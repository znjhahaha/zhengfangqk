version: '3.8'

services:
  tyust-course-selector:
    build: .
    container_name: tyust-course-selector
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - tyust-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: tyust-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      tyust-course-selector:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tyust-network

networks:
  tyust-network:
    driver: bridge
volumes:
  logs:
    driver: local

